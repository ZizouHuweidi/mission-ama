{{define "content"}}

<form id="mission" method="post" hx-post="{{call .ToURL "mission.post"}}">



  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" >
    </div>
  </div>

  <div class="field">
    <label class="label">Destination</label>
    <div class="control">
      <input class="input" type="text" >
    </div>
  </div>

  <div class="field">
    <label class="label">Purpose</label>
    <div class="control">
      <div class="select">
        <select>
          <option value="Inspection">Inspection</option>
          <option value="Audit">Audit</option>
          <option value="Meeting">Meeting</option>
        </select>
      </div>
    </div>
  </div>

  <div class="field">
    <label class="label">Transport</label>
    <div class="control">
      <div class="select">
        <select>
          <option value="Finance">Car</option>
          <option value="Finance">Taxi</option>
          <option value="Finance">Plane</option>
          <option value="Finance">Other</option>
        </select>
      </div>
    </div>
  </div>

  <div class="field">
    <label class="label">Employee</label>
    <div class="control">
      <div class="select">
        <select>
          <option value="Finance">Finance</option>
        </select>
      </div>
    </div>
  </div>

  <div class="field">
    <label class="label">Project</label>
    <div class="control">
      <div class="select">
        <select>
          <option value="Finance">Finance</option>
        </select>
      </div>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox">
        External
      </label>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>

</form>

{{end}}
